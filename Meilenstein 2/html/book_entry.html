<!DOCTYPE html>
<html lang="de">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/book_entry.css"/>
	<title>Buch anlegen</title>
</head>
<body>

	<div class="formular">
		<h1>Buch anlegen</h1>
	<form action="http://martinakraus.net/createBookEntry.php" method="get">
		<div class="links">
			<p>Buchtitel <input class="textbox" type="text" name="titel" pattern="([0-9A-Za-zäüöß+-.,!@#$%^&*();\\/|<>'])"></p>
			<p>Buchautor <input class="textbox" type="text" name="autor" pattern="([A-Za-zäüöß])"></p>
			<p>ISBN <input class="textbox" type="number" maxlength="13" name="isbn" pattern="([0-9])"></p>
			<p>Kapitel <input class="textbox" type="number" min="0" name="kapitel"></p>
			<p>Erscheinungsjahr <input class="textbox" type="number" name="jahr" pattern="[1-9]\d{3,}"></p>
			<p>Auflage <input class="textbox" type="number"  min="0" name="auflage" pattern="[1-9]+[0-9]*"></p>
			<p>Art des Buches
				<select name="art">
					<option value="eBook">eBook</option>
					<option value="Newspaper">Newspaper</option>
					<option value="Taschenbuch">Taschenbuch</option>
					<option value="Lexikon">Lexikon</option>
					<option value="Hardcover" selected="selected">Hardcover</option>
					<option value="Paperback">Paperback</option>
				</select>
			</p>
		</div>	
			
		<div class="rechts">
			<p>Mein Vorname <input class="textbox" type="text" name="vorname" pattern="([A-Za-zäüöß])"></p>
			<p>Mein Nachname <input class="textbox" type="text" name="name" pattern="([A-Za-zäüöß])"></p>
			<p>Mein Favorit <input class="favorit" type="checkbox" name="filmfavorit"></p>
		</div>
		<div class ="checkbox">
			<div class="genrewahl">
				Genre 
			</div>
				<div class="checkfeld1">
					<input type="checkbox" name="genre" value="Horror" checked="checked"> Horror<br>
					<input type="checkbox" name="genre" value="Psycho"> Psycho<br>
					<input type="checkbox" name="genre" value="Krimi"> Krimi<br>
				</div>
				<div class="checkfeld2">
					<input type="checkbox" name="genre" value="Komoedie"> Komödie<br>
					<input type="checkbox" name="genre" value="Doku"> Doku<br>
					<input type="checkbox" name="genre" value="Romanze"> Romanze<br>
				</div>
			</div>
		<div class="button">
			<button type="submit">Absenden</button>
		</div>
	</form>
</div>
</body>
</html>
